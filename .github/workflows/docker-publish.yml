name: docker-publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Hub secrets are present (safe)
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          SHERDEV: ${{ secrets.SHERDEV }}
        run: |
          if [ -n "${DOCKERHUB_USERNAME}" ]; then
            echo "DOCKERHUB_USERNAME: set"
          else
            echo "DOCKERHUB_USERNAME: missing"
          fi

          if [ -n "${DOCKERHUB_TOKEN}" ]; then
            echo "DOCKERHUB_TOKEN: set"
          else
            echo "DOCKERHUB_TOKEN: missing"
          fi

          if [ -n "${SHERDEV}" ]; then
            echo "SHERDEV (token): set"
          else
            echo "SHERDEV (token): missing"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # Prefer standard secret names; fallback for existing repo secret naming
          username: ${{ secrets.DOCKERHUB_USERNAME || 'sherdev' }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.SHERDEV }}

      - name: Backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: sherdev/notion-backend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: sherdev/notion-frontend
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

