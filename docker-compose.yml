services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: notion
      POSTGRES_USER: notion
      POSTGRES_PASSWORD: notion
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    ports:
      - "8081:8080"
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: app-dev
    environment:
      APP_NAME: Notion
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_TIMEZONE: Asia/Tokyo
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1/chat/completions}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: notion
      DB_USERNAME: notion
      DB_PASSWORD: notion

      QUEUE_CONNECTION: database
    ports:
      - "8000:8000"
    depends_on:
      - db

  queue:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: app-dev
    environment:
      APP_NAME: Notion
      APP_ENV: local
      APP_DEBUG: "true"
      APP_TIMEZONE: Asia/Tokyo
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1/chat/completions}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: notion
      DB_USERNAME: notion
      DB_PASSWORD: notion

      QUEUE_CONNECTION: database
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=60"]

  scheduler:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: app-dev
    environment:
      APP_NAME: Notion
      APP_ENV: local
      APP_DEBUG: "true"
      APP_TIMEZONE: Asia/Tokyo
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_KEY: ${APP_KEY}
      LOG_CHANNEL: stderr
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1/chat/completions}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}

      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: notion
      DB_USERNAME: notion
      DB_PASSWORD: notion

      QUEUE_CONNECTION: database
    depends_on:
      - db
    command: ["php", "artisan", "schedule:work"]

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      BACKEND_BASE_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
